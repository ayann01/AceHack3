<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SwasthyaChain</title>

   
</head>

<body>
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
                <div class="container-fluid">
                    
                    <div class="navbar-header">
                        
                        <a class="navbar-brand" href="./index.html">SwasthyaChain</a>
                    </div>
                    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="./index.html">Login</a>
                            </li>
                            <li class="active">
                                <a href="./register.html">Register</a>
                            </li>
                        </ul>
                    </div>
                    
                </div>
                
            </nav>
        
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                        <h3 class="text-center">Please enter your details to register.</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="alert alert-warning col-sm-8 col-sm-offset-2" style="display: none;">
                            <strong>Warning!</strong> Invalid public key.
                        </div>
                                    
                        <div class="alert alert-info col-sm-8 col-sm-offset-2" style="display: none;">
                            <strong>Info!</strong> User already registered. Please check your details.
                        </div>
                    </div>
                    
                    <form name="registerForm" class="form-horizontal" action="" method="POST" onsubmit="return redirectToRole()">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="name">Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="Name" required autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="age">Age:</label>
                            <div class="col-sm-8">
                                <input type="age" class="form-control" id="age" placeholder="Enter age" name="Age" required>
                            </div>
                        </div>
                        <div class="form-group"> 
                            <label for="designation" class="control-label col-sm-2">Registering as</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="designation" required>
                                    <option selected disabled>-- Please Select --</option>
                                    <option value="patient">
                                        Patient
                                    </option>
                                    <option value="doctor">
                                        Doctor
                                    </option>
                                    <option value="nurse">
                                        Nurse
                                    </option>
                                    <option value="lab_assistance">
                                        Lab assistance
                                    </option>
                                    <option value="insurance_company">
                                        Insurance Company
                                    </option>
                                    <option value="pharmacy">
                                        Pharmacy
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <hr>
                
        </div>

    <script>
        function redirectToRole() {
            var designation = document.getElementById("designation").value;
            if (designation === "patient") {
                window.location.href = "./patient.html";
            } else if (designation === "doctor") {
                window.location.href = "./doctor.html";
            }else if(designation==="nurse"){
                window.location.href="./nurse.html";
            }else if(designation==="lab_assistance"){
                window.location.href="./lab_assistance.html";
            }else if(designation==="insurance_company"){
                window.location.href="./insurance_company.html";
            }else if(designation==="pharmacy"){
                window.location.href="./pharmacy.html";
            }
            return false; 
        }
    </script>

</body>

</html>
